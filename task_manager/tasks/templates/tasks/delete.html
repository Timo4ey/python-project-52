{% extends 'base.html' %}
    {% load i18n %}
    {% block content %}
        <h1 class="my-4">{% trans 'Удаление Задачи' %}</h1>
        <p>{% trans 'Вы уверены, что хотите удалить' %} {{ tasks }}?</p>
    <form action="{{ tasks.get_absolute_url_delete }}" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% trans 'Да, удалить' %}">
    </form>
    {% endblock %}
