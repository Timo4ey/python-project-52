<!doctype html>
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <a class="navbar-brand" href="/">{% trans "Менеджер задач" %}</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/users/">{% trans "Пользователи" %}</a>
          </li>

        </ul>
        <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="/login/">{% trans "Вход" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/create/">{% trans "Регистрация" %}</a>
            </li>

        </ul>
      </div>
    </nav>
    <div class="container wrapper flex-grow-1">

    {% block content %}
    {% endblock %}
    </div>
<footer>
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
      </div>
    </footer>
</body>
</html>
